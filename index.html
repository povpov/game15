<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Игра в "пятнашки"</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">

		<h2>Игра в "пятнашки"</h2>

		<div class="text">Для перемещения используйте клавиши: <br>w - вверх, a - влево, s -
			вниз, d- вправо. </div>
		<div class="text">Новая игра - перемешать костяшки и начать новую игру, Повторить - повторить текущий расклад, <br>Сохранить - сохранить игру, Загрузить - загрузить сохраненную игру</div>


		<div class="flex">
			<div class="buttons">
				<button id="new-game">Новая игра</button>
				<button id="repeat-game">Повторить</button>
				<button id="save-game">Сохранить</button>
				<button id="load-game">Загрузить</button>

			</div>
			<div class="canvas">
				<canvas id='canvas' height='300' width='300'></canvas>
			</div>
			<div class="comment">
				<div>Ходы:
					<div id="score">0</div>
				</div>
				<div id="comment"> </div>
			</div>
		</div>
	</div>

	<script src="js/script.js">
	</script>
</body>

</html>
